on: [push]

jobs:
  commit_job:
    runs-on: ubuntu-latest
    name: Commit Info
    steps:
      # Checks out the repository for the action
      - name: Checkout
        uses: actions/checkout@v5
      # Runs the 'Commit' Docker action
      - name: Commit action step
        id: commit
        # References action in current repository
        uses: ./commit-docker-action
        with:
          # Potential taint sources
          commit-message: ${{ github.event.head_commit.message }}
          commit-author: ${{ github.event.head_commit.author.name }}